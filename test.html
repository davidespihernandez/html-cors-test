<html>
<head>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("accept", "application/vnd.postman.v2+json");
        myHeaders.append("accept-language", "en-GB,en-US;q=0.9,en;q=0.8");
        myHeaders.append("content-type", "application/x-www-form-urlencoded; charset=UTF-8");
        myHeaders.append("origin", "null");

        var requestOptions = {
            method: 'GET',
            headers: myHeaders,
            redirect: 'follow'
        };

        fetch("https://api.getpostman-beta.com/knockknock", requestOptions)
            .then(response => response.text())
            .then(result => console.log("It works!"))
            .catch(error => console.log('error', error));
    </script>
</head>
<body>
<div>Test page calling without headers</div>
</body>
</html>
